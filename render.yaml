services:
  - type: web
    name: recenseur-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend_fastapi_example:app --host 0.0.0.0 --port 8000
    envVars:
      - key: RECENSEUR_API_KEY
        sync: false
      - key: NAVITIA_KEY
        sync: false
    autoDeploy: true
    healthCheckPath: /docs
